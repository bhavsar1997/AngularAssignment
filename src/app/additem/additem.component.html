<div class="row">
    <div class="col-md-9">
        <h3 class="pageTitle">
            {{addItemsTitle}}
        </h3>
    </div>
    <div class="col-md-3">
        <button type="button" class="btn btn-primary pageTitle" (click)="submitDetails()">Submit Details</button>
    </div>
</div>

<form #addressForm="ngForm">
    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Contact No.</th>
                    <th>City</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of items; let i = index;">
                    <td>
                        <input type="text" class="form-control" [(ngModel)]="item.firstName" name="firstName_{{i}}" />
                    </td>
                    <td>
                        <input type="text" class="form-control" [(ngModel)]="item.lastName" name="lastName_{{i}}" />
                    </td>
                    <td>
                        <input type="text" class="form-control" [(ngModel)]="item.contactNo" name="contactNo_{{i}}" />
                    </td>
                    <td>
                        <select class="custom-select" [(ngModel)]="item.city" name="city_{{i}}">
                            <option *ngFor="let city of cities; let i = index;" [value]="city">
                                {{city}}
                            </option>
                        </select>
                    </td>
                    <td>
                        <button type="button" class="btn btn-outline-primary" (click)="deleteRow(i)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</form>
<button (click)="addRow()" type="button" class="btn btn-outline-primary">Add Row</button><br>
