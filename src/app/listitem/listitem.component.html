<div>
    <h3 class="pageTitle">{{listItemTitle}}</h3>
    </div>
    <div class="table-responsive">
    <table class = 'table' >
        <thead>
            <tr>
                <th>
                    First Name
                </th>
                <th>
                    Last Name                
                </th>
                <th>
                    Contact No.
                </th>
                <th>
                    City
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor = 'let l of listItems'>
                <td>{{l.firstName}}</td>
                <td>{{l.lastName}}</td>
                <td>{{l.contactNo}}</td>
                <td>{{l.city}}</td>
            </tr>
        </tbody>
    </table>
    </div>
